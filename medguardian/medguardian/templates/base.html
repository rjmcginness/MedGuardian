<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
<title>MedGuardian</title>
</head>
    <style>
      .navbar {
        min-height: 100px;
        font-size: 25px;
        background-color: darkgreen;
      }
      .navbar-brand {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MedGuardian</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                  {% if request.user.is_authenticated %}
                  <li class="nav-item active">
                      <a class="nav-link" href="/accounts/{{ request.user.pk }}/profile">Home <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tools
                      </a>
                      <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/{{ request.user.pk }}/medications">Medications</a></li>
                        <li><a class="dropdown-item" href="/{{ request.user.pk }}/prescriptions">Prescribers</a></li>
                      </ul>
                  </li>
                  {% else %}
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                  {% endif %}
                  </li>
                  <li class="nav-item">
                      {% if request.user.is_authenticated %}
                      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                      {% else %}
                      <a class="nav-link" href="{% url 'login' %}">Login</a>
                      {% endif %}
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    {%  block content %}{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
